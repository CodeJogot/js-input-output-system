<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Output Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JS Input Output Template</h1>
      <p>by CodeJogot Team</p>
      <h2>Input</h2>
      <div class="input-section">
        <textarea id="input" placeholder="Input Anything.."></textarea>
        <button id="process-btn">Process</button>
      </div>
      <h2>Output</h2>
      <div class="output-section">
        <div id="output"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
